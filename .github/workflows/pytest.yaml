name: pytest
on:
  push:

  workflow_dispatch:

  schedule:
    - cron: "00 0 * * 1"

jobs:
  unit:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: get-cache-location
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - uses: actions/cache@v3
        id: cache
        # The CRON job is to detect new issues due to underlying dependency updates
        # So we want to make sure to install from scratch
        if: github.event.schedule != '00 0 * * 1'
        with:
          path: ${{ steps.get-cache-location.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[test]"

      - name: Test with pytest
        run: |
          pytest tests/unit --cov

      - uses: codecov/codecov-action@v3
        with:
          flags: unit-tests
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
